
{% extends "base.html" %}
{% load static i18n %}
{% block content %}
<div class="content-wrapper">
    <!-- ROW ENDS -->
    <div class="row">
        <div class="col-md-6 d-flex align-items-stretch grid-margin">
            <div class="row flex-grow">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Ficha Medica</h4>

                    <form class="forms-sample" method="POST">
                        {% csrf_token %}
                      {{form}}
                      <input type="submit" class="btn btn-success mr-2"></button>
                      <a  href="{% url 'medrecords:medical_record' %}" class="btn btn-light">Cancel</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
</div>
{% endblock content %}
