{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}

    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin">

      <h2>{{ object.username }}</h2>
      {% if object.name %}
        <p>{{ object.name }}</p>
      {% endif %}


{% if object == request.user %}
<!-- Action buttons -->
<div class="row">

  <div class="col-sm-12">
    <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">Editar Perfil</a>
    <!-- <a class="btn btn-primary" href="{% url 'account_email' %}" role="button">E-Mail</a> -->
    <!-- Your Stuff: Custom user template urls -->
  </div>

</div>
<!-- End Action buttons -->
{% endif %}

</div>
</div>
</div>
{% endblock content %}
